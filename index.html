<!DOCTYPE html>
<html>
<head>
    <title>代理收藏夹</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 样式代码保持不变，省略 */
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .item-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }
        .item-button:hover {
            background-color: #0056b3;
        }
        .loading-message { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的代理收藏夹</h1>
        <div id="favorites-list">
            <p class="loading-message">正在加载收藏列表...</p>
        </div>
    </div>

    <script>
        // *** JSON 文件现在位于 Pages 仓库的 data 文件夹下 ***
        const JSON_CONFIG_FILE = './data/favorites.json';

        // 步骤 1: 读取 JSON 收藏列表 (同源，不会有 CORS 问题)
        fetch(JSON_CONFIG_FILE)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络错误或文件未找到: ' + response.status);
                }
                return response.json();
            })
            .then(favorites => {
                const listContainer = document.getElementById('favorites-list');
                listContainer.innerHTML = ''; 
                
                favorites.forEach(item => {
                    const button = document.createElement('a');
                    button.className = 'item-button';
                    button.textContent = item.name;
                    button.href = '#';

                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        button.textContent = '加载中...';
                        
                        // 步骤 2: 点击后，去读取该收藏项对应的 TXT 文件
                        fetch(item.url_path) // 使用新的 url_path 字段
                            .then(response => response.text())
                            .then(targetUrl => {
                                const finalUrl = targetUrl.trim();
                                if (finalUrl) {
                                    // 步骤 3: 跳转到最新的代理地址
                                    window.location.replace(finalUrl);
                                } else {
                                    alert('错误：目标地址为空！');
                                }
                            })
                            .catch(error => {
                                alert('获取目标地址失败: ' + error.message);
                                button.textContent = item.name;
                            });
                    });
                    
                    listContainer.appendChild(button);
                });
            })
            .catch(error => {
                document.getElementById('favorites-list').innerHTML = `<p style="color:red;">加载收藏夹配置失败，请检查 ${JSON_CONFIG_FILE} 文件：${error.message}</p>`;
                console.error("加载收藏夹失败:", error);
            });
    </script>
</body>
</html>
