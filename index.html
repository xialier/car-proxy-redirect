<!DOCTYPE html>
<html>
<head>
    <title>代理收藏夹</title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .item-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            box-sizing: border-box;
        }
        .item-button:hover {
            background-color: #0056b3;
        }
        .loading-message { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的代理收藏夹</h1>
        <div id="favorites-list">
            <p class="loading-message">正在加载收藏列表...</p>
        </div>
    </div>

    <script>
        // *** 替换为您的 favorites.json 的 Raw 链接 ***
        const JSON_GIST_FILE = 'https://gist.github.com/xialier/087990f8d497b9eedb96dc9acda97b56/raw/favorites.json';

        // 步骤 1: 读取 JSON 收藏列表
        fetch(JSON_GIST_FILE)
            .then(response => {
                if (!response.ok) {
                    throw new Error('无法加载收藏列表: ' + response.status);
                }
                return response.json();
            })
            .then(favorites => {
                const listContainer = document.getElementById('favorites-list');
                listContainer.innerHTML = ''; // 清除加载信息
                
                favorites.forEach(item => {
                    // 步骤 2: 为每个收藏项创建按钮
                    const button = document.createElement('a');
                    button.className = 'item-button';
                    button.textContent = item.name;
                    button.href = '#'; // 初始链接设置为#

                    // 步骤 3: 为按钮添加点击事件
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        button.textContent = '加载中...';
                        
                        // 步骤 4: 点击后，去读取该收藏项对应的变动 URL 文件
                        fetch(item.url_gist_raw)
                            .then(response => response.text())
                            .then(targetUrl => {
                                const finalUrl = targetUrl.trim();
                                if (finalUrl) {
                                    // 步骤 5: 跳转到最新的代理地址
                                    window.location.replace(finalUrl);
                                } else {
                                    alert('错误：目标地址为空！');
                                }
                            })
                            .catch(error => {
                                alert('跳转失败: ' + error.message);
                                button.textContent = item.name; // 恢复按钮文本
                            });
                    });
                    
                    listContainer.appendChild(button);
                });
            })
            .catch(error => {
                document.getElementById('favorites-list').innerHTML = `<p style="color:red;">加载收藏夹失败: ${error.message}</p>`;
                console.error("加载收藏夹失败:", error);
            });
    </script>
</body>
</html>
